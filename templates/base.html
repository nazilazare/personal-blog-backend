<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Personal Blog{% endblock %}</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f4f4f4;
        }
        header {
            background: #333;
            color: #fff;
            padding: 20px;
            margin-bottom: 30px;
            border-radius: 5px;
        }
        header h1 {
            font-size: 28px;
        }
        header nav {
            margin-top: 10px;
        }
        header nav a {
            color: #fff;
            text-decoration: none;
            margin-right: 15px;
        }
        header nav a:hover {
            text-decoration: underline;
        }
        main {
            background: #fff;
            padding: 30px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .btn {
            display: inline-block;
            background: #333;
            color: #fff;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            border: none;
            cursor: pointer;
        }
        .btn:hover {
            background: #555;
        }
        .tag {
            display: inline-block;
            background: #e0e0e0;
            padding: 5px 10px;
            margin: 2px;
            border-radius: 3px;
            font-size: 14px;
            text-decoration: none;
            color: #333;
        }
        .tag:hover {
            background: #d0d0d0;
        }
        footer {
            text-align: center;
            margin-top: 30px;
            color: #666;
        }
    </style>
</head>
<body>
    <header>
        <h1>Personal Blog</h1>
        <nav>
            <a href="/">Home</a>
            <a href="/create">New Post</a>
        </nav>
    </header>
    
    <main>
        {% block content %}{% endblock %}
    </main>
    
    <footer>
        <p>&copy; 2025 Personal Blog</p>
    </footer>
</body>
</html>
