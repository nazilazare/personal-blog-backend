{% extends "base.html" %}

{% block title %}{% if post %}Edit Post{% else %}Create New Post{% endif %} - Personal Blog{% endblock %}

{% block content %}
<h2>{% if post %}Edit Post{% else %}Create New Post{% endif %}</h2>

<form method="POST" style="margin-top: 20px;">
    <div style="margin-bottom: 20px;">
        <label for="title" style="display: block; margin-bottom: 5px; font-weight: bold;">Title:</label>
        <input type="text" id="title" name="title" required 
               value="{% if post %}{{ post.title }}{% endif %}"
               style="width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 3px; font-size: 16px;">
    </div>
    
    <div style="margin-bottom: 20px;">
        <label for="content" style="display: block; margin-bottom: 5px; font-weight: bold;">Content:</label>
        <textarea id="content" name="content" required rows="15"
                  style="width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 3px; font-size: 16px;">{% if post %}{{ post.content }}{% endif %}</textarea>
    </div>
    
    <div style="margin-bottom: 20px;">
        <label for="tags" style="display: block; margin-bottom: 5px; font-weight: bold;">
            Tags (comma-separated):
        </label>
        <input type="text" id="tags" name="tags" 
               value="{% if tags %}{{ tags }}{% endif %}"
               placeholder="e.g. python, web development, tutorial"
               style="width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 3px; font-size: 16px;">
        <small style="color: #666;">Enter tags separated by commas</small>
    </div>
    
    <button type="submit" class="btn" style="font-size: 16px; padding: 12px 30px;">
        {% if post %}Update Post{% else %}Create Post{% endif %}
    </button>
    <a href="/" style="margin-left: 15px;">Cancel</a>
</form>
{% endblock %}
